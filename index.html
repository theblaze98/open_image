<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Image</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <div class="contenedor">
        <div class="file-selector">
            <label for="file_selector">
                <span>Cargar una Imagen</span>
                <i class="fas fa-file-upload"></i>
            </label>
            <input type="file" name="file" id="file_selector" accept="image/png, image/jpg, image/jpeg">
        </div>

        <div class="img-content">
            <img src="preview.png" alt="preview" class="img-preview">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
